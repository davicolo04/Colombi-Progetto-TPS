<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Collection</title>
</head>

<body class="bg-gray-900 text-white">
    <main class="flex min-h-screen flex-col items-center justify-between p-24">
        <div
            class="relative flex place-items-center before:absolute before:h-[300px] before:w-[480px] before:-translate-x-1/2 before:rounded-full before:bg-gradient-radial before:from-white before:to-transparent before:blur-2xl before:content-[''] after:absolute after:-z-20 after:h-[180px] after:w-[240px] after:translate-x-1/3 after:bg-gradient-conic after:from-sky-200 after:via-blue-200 after:blur-2xl after:content-[''] before:dark:bg-gradient-to-br before:dark:from-transparent before:dark:to-blue-700/10 after:dark:from-sky-900 after:dark:via-[#0141ff]/40 before:lg:h-[360px] my:50px">
            <h1 class="text-7xl font-extrabold dark:text-white my:100px">Collection</h1>
        </div>

        <h1 class="text-2xl font-bold mb-4">Your coins</h1>

        <div id="divCollection">
            <table id="coinTable" class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Country
                            Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Denomination</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Subject
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Currency
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Quantity
                        </th>
                    </tr>
                </thead>
                <tbody id="coin-table-tbody" class="bg-gray-700 divide-y divide-gray-600">
                    <script>
                        // Recupera i dati dalla rotta /catalog e popola la tabella HTML
                        fetch('http://localhost:3000/collection')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('divCollection').innerHTML = data;
                            })
                            .catch(error => console.error(error));
                    </script>
                </tbody>
            </table>
        </div>

        <div class="mb-32 grid text-center lg:mb-5 lg:grid-cols-5 lg:text-left">
            <a href="index.html"
                class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-900 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30">
                <h2 class="mb-3 text-3xl font-semibold">Home <span
                        class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none"><svg
                            width="30" height="30" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13.75 6.75L19.25 12L13.75 17.25"></path>
                            <path d="M19 12H4.75"></path>
                        </svg></span></h2>
                <p class="m-0 max-w-[40ch] opacity-50">Discover a Treasure Trove of Coins: Unveiling the Extraordinary
                    World of Numismatics</p>
            </a>
            <a href="catalog.html"
                class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-900 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30">
                <h2 class="mb-3 text-3xl font-semibold">Catalog <span
                        class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none"><svg
                            width="30" height="30" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13.75 6.75L19.25 12L13.75 17.25"></path>
                            <path d="M19 12H4.75"></path>
                        </svg></span></h2>
                <p class="m-0 max-w-[40ch] opacity-50">Coins: where history shines. Explore our Catalog and embrace the
                    stories within!</p>
            </a>
        </div>
    </main>
</body>

</html>
